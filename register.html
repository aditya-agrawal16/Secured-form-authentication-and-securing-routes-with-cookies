<div class="container mt-4">
<h3>Please Register Here:</h3>
<hr>
<form action="" method="post">
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFname4">First Name</label>
      <input type="text" class="form-control" name="Fname" id="inputFname4" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLname4">Last Name</label>
      <input type="text" class="form-control" name ="Lname" id="inputLname4" placeholder="Last Name">
    </div>
  </div>

  <div class="form-row-md-6 mb-2">
      <label for="inputnumber4">Mobile Numner</label>
      <input type="text" class="form-control" name="number" id="inputnumber4" placeholder="Number">
    </div>

  <div class="form-row-md-6 mb-2">
      <label for="inputEmail4">Username</label>
      <input type="email" class="form-control" name="username" id="inputEmail4" placeholder="Email">
    </div>

    <div class="form-row-md-6 mb-2">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name ="password" id="inputPassword4" placeholder="Password">
    </div>
  <div class="form-row-md-6 mb-3">
      <label for="inputPassword4">Confirm Password</label>
      <input type="password" class="form-control" name ="confirm_password" id="inputPassword" placeholder="Confirm Password">
    </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
